<p-card class="m-2">
  <div class="mt-2">
    <h3 class="text-primary text-700">Task Analytics</h3>
    <div class="flex justify-content-center gap-4 mt-5">
      <div class="text-center">
        <h5>By Priority</h5>
        <app-chart [type]="'pie'" [data]="chartData()"></app-chart>
      </div>
      <div class="text-center">
        <h5>By Status</h5>
        <app-chart [type]="'pie'" [data]="statusChartData()"></app-chart>
      </div>
    </div>
  </div>
</p-card>
