<div class="grid mt-2 px-3">
  @for (stat of statistics; track stat.id) {
    <div class="col-12 md:col-3">
      <app-card
        [title]="stat.title"
        [value]="stat.value"
        [icon]="stat.icon"
        [color]="stat.color"
        [changeLabel]="stat.changeLabel"
        [change]="stat.change"
      >
      </app-card>
    </div>
  }
</div>
